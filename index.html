<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SILABUR Kota Semarang</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .buttons {
      position: absolute;
      bottom: 29%; /* Posisikan tombol di bawah gambar */
      left: 74%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row; /* Ubah ke horizontal */
      gap: 30px; /* Jarak antar tombol */
    }
    .buttons button {
      padding: 17px 45px;
      font-size: 19px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .buttons button:hover {
      background-color: #FFC300;
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .buttons {
        flex-direction: column; /* Responsif: jadi vertikal di mobile */
      }
      .buttons button {
        padding: 15px 30px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://github.com/sifsifa99/devsilabur/blob/main/backgroud-index.png?raw=true" alt="Laporan BUMD/RUPS">
    </div>
    <div class="buttons">
      <button onclick="buatLaporan()">Buat Laporan</button>
      <button onclick="window.location.href='bumd.html'">Laporan BUMD</button>
      <button onclick="window.location.href='rups.html'">Laporan RUPS</button>
    </div>
  </div>

  <script>
    function buatLaporan() {
      window.open('https://forms.gle/6TUKASUTH7wQcunK7', '_blank');
    }
  </script>
</body>
</html>
